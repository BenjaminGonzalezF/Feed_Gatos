<!DOCTYPE html>
<html>

<head>
    <title>Imágenes Guardadas</title>
    <style>
        body {
            background-color: #eff9fdd4;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center; margin-top: 20px;">Imágenes Guardadas</h1>
    <button onclick="window.location.href = 'index.html';" style="background-color: #4CAF50; color: white; padding: 1.1rem 1.4rem; margin-left: 3rem; border: none; border-radius: 5px; cursor: pointer;">Volver</button>
    <div id="imageContainer" style="display: flex; flex-wrap: wrap; justify-content: center;"></div>
    <style>
        #imageContainer img {
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:3000/likes', true);
        xhr.onload = function () {
            if (xhr.status === 200) {
                var images = JSON.parse(xhr.response); // Convertir la respuesta a un objeto JavaScript
                console.log(images);

                images.forEach(imageUrl => {
                    var img = document.createElement('img');
                    img.src = imageUrl;
                    img.width = 400;
                    img.height = 400;
                    imageContainer.appendChild(img);
                });
            }
        };
        xhr.send();
    </script>
</body>

</html>
